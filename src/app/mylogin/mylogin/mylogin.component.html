



<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
<!-- Bootstrap core CSS -->
<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="text-center">
        
    <main class="form-signin">
    <form>
        <img class="mb-4" width="100" src="/src/assets/ELCATOlogo.png" >
        <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required >
            <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Recordar usuario
        </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" id="enter"> Ingresar </button>
        <ng-container *ngIf=""; then [routerLink]="" ></ng-container>
        
    </form>
    </main>
</body>
